{% extends 'base.html' %}

{% block title %}Импорт из Trello{% endblock %}

{% block main_content %}
	<h1>Введите ID доски Trello для импорта</h1>
	<form action="{% url 'tasks:import' %}" method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<p><button class="add" type="submit">Импорт</button></p>
	</form>
{% endblock %}
